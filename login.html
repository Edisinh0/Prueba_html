<div class="contacto_form">
        
    <div class="formulario">      
      <h1>Inicio de Sesion</h1>
        <h3>Te damos la bienvenida nuevamente!</h3>

          <form action="index.html" method="post">
                <p>
                  <label for="email" class="colocar_email">Correo electronico
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
                <p>
                  <label for="contrasena" class="colocar_contraseña">contrasena
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="password" name="introducir_contrasena" id="contraseña" required="obligatorio" placeholder="Escribe tu contrasena">
                </p> 

                <input id="button" type="button" onclick="bienvenida()" name="commit" value="INICIAR SESION"/>
				<script>
                    
					function bienvenida(){
						var email = document.getElementById("email").value
						var contrasena = document.getElementById("contraseña").value
						if (email == "" || contrasena == ""){
							alert("por favor, rellena todos los campos")
						}else{
							alert("SESION INICIADA!")
							window.location.href = "index.html";
						}
					}
                  </script>
                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>
                <p>Unete a nosotros y <a href="registro.html">Registrate</a></p>
            
          </form>
