{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar datos alumnos</h1> <br>

    <button type="button">
        <a href="{% url 'alumnosAdd' %}"> AGREGAR</a>
    </button>
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <!-- ahora la tabla para despliegue -->
    <table>
        {% if alumnos %}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido Pat</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in alumnos %}
                <tr>
                    <td>{{ x.rut }}</td>
                    <td>{{ x.nombre }}</td>
                    <td>{{ x.apellido_paterno }}</td>
                    <td> <a href="{% url 'alumnos_del' pk=x.rut  %}" > ELIMINAR </a></td>
                    <td> <a href="{% url 'alumnos_findEdit' pk=x.rut  %}" >EDITAR</a>  </td>
                </tr>
            {% endfor %}
        {% endif %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#idMensajes").delay(2000).fadeOut("slow");
            });
        </script>        

    </table>


</body>
</html>
