          <div class="contacto_form">
        
            <div class="formulario">      
              <h1>Formulario de registro</h1>
                <h3>registrate para comprar y recibir descuentos.</h3>
        
                  <form action="index.html" method="post">
                        <p>
                          <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                      
                        <p>
                          <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                    
                        <p>
                          <label for="telefone" class="colocar_telefono">Teléfono
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="number" name="introducir_telefono" id="telefono" required="obligatorio" placeholder="Escribe tu teléfono">
                        </p>    
                      
                        <p>
                          <label for="contrasena" class="colocar_contrasena">contrasena
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="password" name="introducir_contraseña" id="contraseña1" required="obligatorio" placeholder="Escribe tu contraseña">
                        </p> 

                        <p>
                            <label for="contrasena" class="colocar_contrasena">confirmar contrasena
                                <span class="obligatorio">*</span>
                            </label>
                              <input type="password" name="introducir_contraseña" id="contraseña2" required="obligatorio" placeholder="confirma tu contraseña">
                          </p> 
                          
                        
                          <input id="button" type="button" onclick="bienvenida()" name="commit" value="ENVIAR"/>
                <script>
                  function bienvenida(){
                    var nombre = document.getElementById("nombre").value
                    var email = document.getElementById("email").value
                    var telefone = document.getElementById("telefono").value
                    var contrasena1 = document.getElementById("contraseña1").value
                    var contrasena2 = document.getElementById("contraseña2").value
                    if (contrasena1 != contrasena2){
                      alert("LAS CONTRASEÑAS NO COINCIDEN!")
                    }
                      
                    else if (nombre == "" || email == "" || telefone == "" || contrasena1 == "" || contrasena2 == ""){
                      alert("por favor, rellena todos los campos")
                    }else{
                      alert("TE HAZ REGISTRADO CON EXITO!")
                      window.location.href = "index.html";
                    }
                  }
                
                </script>
                        <p class="aviso">
                          <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesion</a></p>
